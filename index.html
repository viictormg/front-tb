<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 col-xl-4 border shadow py-5 px-4 rounded-3">
                <form id="formQuote">
                    <label for="zones"><b>Zona</b></label>
                    <select name="" id="zones" class="form-control mb-3"></select>
                    <label for="valordeclarado"><b>Valor declarado</b></label>
                    <input name="" id="valordeclarado" type="number" class="form-control">
                    <hr />
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <label class="TamañoletraInputCheck"><b>Tipo</b></label><br>
                                <div class="form-check form-check-inline">
                                    <div class="form-check TamañoletraInputCheck">
                                        <input class="form-check-input" type="radio" name="tipoEnvio" id="paquetes" />
                                        <label class="form-check-label" for="paquetes">
                                            Paquetes
                                        </label>
                                    </div>
                                </div>
                                <div class="form-check form-check-inline">
                                    <div class="form-check TamañoletraInputCheck">
                                        <input class="form-check-input" type="radio" name="tipoEnvio" id="documentos"/>
                                        <label class="form-check-label" for="documentos">
                                            Documentos
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="TamañoletraInputCheck"><b>Trámites</b></label><br>
                                <div class="form-check form-check-inline">
                                    <div class="form-check TamañoletraInputCheck">
                                        <input class="form-check-input" type="radio" name="tramites" id="si" />
                                        <label class="form-check-label" for="si">
                                            Si
                                        </label>
                                    </div>
                                </div>
                                <div class="form-check form-check-inline">
                                    <div class="form-check TamañoletraInputCheck">
                                        <input class="form-check-input" type="radio" name="tramites" id="no"/>
                                        <label class="form-check-label" for="no">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section>
                        <label class="mt-4"><b>Direcciones</b></label>
                        <div id="directions">
                            <div class="card mb-2 shadow-sm">
                                <div class="card-body">
                                    <label for="">Ciudad de Origen</label>
                                    <select id="cities-0" name="cities" onchange="setAddress(value, 0, 'city')" 
                                        class="form-control ScrollMinimo"></select>

                                    <p class="card-text">
                                        <label for="">Direccion</label>
                                        <input id="address-0" type="text" onchange="setAddress(value, 0, 'address')"
                                            class="form-control" />
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="d-grid gap-2 p-2">
                        <button type="button" id="addAdress" class="btn btn-primary btn-block">
                            Agregar direccion
                        </button>
                    </div>
                    <div class="d-grid gap-2 p-2">
                        <button type="button" id="sendForm" class="btn btn-secondary btn-block">
                            Cotizar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-8 col-md-8 col-xl-8"></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./js/jquery.js"></script> -->
    <!-- <script src="./js/functionjquery.js"></script> -->
    <script type="module" src="./js2/util.js"></script>
</body>

</html>
