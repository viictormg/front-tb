<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-5">
        <div class="col-12 col-sm-4 col-md-4 col-xl-4">
            <form action="">
                <label for="zones"><b>Zona</b></label>  
                <select name="" id="zones" class="form-control"></select>
                <hr>
            
                <label for=""><b>Tipo de Envio</b></label>
                <div class="form-check form-check-inline">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEnvio" id="paquetes">
                        <label class="form-check-label" for="paquetes">
                            Paquetes
                        </label>
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEnvio" id="documentos" checked>
                        <label class="form-check-label" for="documentos">
                            Documentos
                        </label>
                    </div>
                </div>
                <section>
                    <h5 class="mt-4">Direcciones</h5>
                    <div id="directions">
                        <div class="card mb-4 py-3">
                            <div class="card-body">
                                <h5 class="card-title mb-2">Origen</h5>
                                <label for="">Ciudad</label>
                                <select name="cities" onchange="getAddress(value, 0, 'city')" id="cities-0" class="form-control"></select>

                                <p class="card-text">
                                    <label for="">Direccion</label>
                                    <input type="text" onchange="getAddress(value, 0, 'address')" class="form-control" id="direccion-${index}">

                                </p>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="d-grid gap-2">
                    <button type="button" id="addAdress" class="btn btn-success btn-block">Agregar direccion</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-sm-8 col-md-8 col-xl-8">

        </div>
    </div>
    <!-- <script src="./js/jquery.js"></script> -->
    <!-- <script src="./js/functionjquery.js"></script> -->
    <script type="module" src="./js2/util.js"></script>
</body>

</html>
