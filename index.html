<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 col-xl-4 border shadow pt-2">
                <form action="">
                    <label for="zones"><b>Zona</b></label>
                    <select name="" id="zones" class="form-control"></select>
                    <hr />

                    <label for=""><b>Tipo de Envio</b></label>
                    <div class="form-check form-check-inline">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoEnvio" id="paquetes" />
                            <label class="form-check-label" for="paquetes">
                                Paquetes
                            </label>
                        </div>
                    </div>
                    <div class="form-check form-check-inline">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoEnvio" id="documentos" checked />
                            <label class="form-check-label" for="documentos">
                                Documentos
                            </label>
                        </div>
                    </div>
                    <section>
                        <label class="mt-4"><b>Direcciones</b></label>
                        <div id="directions">
                            <div class="card mb-2 shadow-sm">
                                <div class="card-body">
                                    <button class="card-title btn btn-primary btn-sm float-end">X</button>
                                    <label for="">Ciudad de Origen</label>
                                    <select name="cities" onchange="getAddress(value, 0, 'city')" id="cities-0"
                                        class="form-control ScrollMinimo"></select>

                                    <p class="card-text">
                                        <label for="">Direccion</label>
                                        <input type="text" onchange="getAddress(value, 0, 'address')"
                                            class="form-control" id="direccion-${index}" />
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="d-grid gap-2 p-2">
                        <button type="button" id="addAdress" class="btn btn-primary btn-block">
                            Agregar direccion
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-8 col-md-8 col-xl-8"></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./js/jquery.js"></script> -->
    <!-- <script src="./js/functionjquery.js"></script> -->
    <script type="module" src="./js2/util.js"></script>
</body>

</html>
